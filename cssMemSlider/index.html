<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header></header>
  <main>
    <div class="slider">
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />
      <input type="radio" name="slide" id="slide4" />
      <input type="radio" name="slide" id="slide5" />
  
      <div class="slider_inner">
        <div class="slider_nav">
          <label for="slide1" class="slider_nav-item"></label>
          <label for="slide2" class="slider_nav-item"></label>
          <label for="slide3" class="slider_nav-item"></label>
          <label for="slide4" class="slider_nav-item"></label>
          <label for="slide5" class="slider_nav-item"></label>
        </div>

        <div class="slider_wrap">
          <div class="slider_slides">
            <div class="slider_slide start">
              <img src="./assets/images/pic1.jpg" alt="picture1" />
            </div>
            <div class="slider_slide">
              <img src="./assets/images/pic2.jpg" alt="picture2" />
            </div>
            <div class="slider_slide">
              <img src="./assets/images/pic3.jpg" alt="picture3" />
            </div>
            <div class="slider_slide">
              <img src="./assets/images/pic4.jpg" alt="picture4" />
            </div>
            <div class="slider_slide">
              <img src="./assets/images/pic5.jpg" alt="picture5" />
            </div>
          </div>
        </div>
    
       <div class="slider_text text">
        <div class="text_list">
          <p class="text_item start">A look at the big world!</p>
          <p class="text_item">The giraffe is big, he knows better!</p>
          <p class="text_item">Good morning!</p>
          <p class="text_item">The main thing is to slow down in time!</p>
          <p class="text_item">With all my might!</p>
        </div>
      </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
